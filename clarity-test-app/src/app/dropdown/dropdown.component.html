
<h3 tabindex="-1" #componentHeading>{{componentTitle}}</h3>
<h4>Positioning Demo</h4>
<div class="clr-example squeeze">
  <clr-dropdown>
      <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
          Dropdown 1
          <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="top-left" *clrIfOpen>
          <label class="dropdown-header">Dropdown Label</label>
          <button type="button" clrDropdownItem>Action 1</button>
          <button type="button" disabled clrDropdownItem>Disabled Action</button>
          <div class="dropdown-divider"></div>
          <clr-dropdown>
              <button type="button" clrDropdownTrigger>Link 1</button>
              <clr-dropdown-menu>
                  <button type="button" clrDropdownItem>Foo</button>
                  <clr-dropdown>
                      <button type="button" clrDropdownTrigger>Bar</button>
                      <clr-dropdown-menu clrPosition="left-top">
                          <button type="button" clrDropdownItem>Baz</button>
                      </clr-dropdown-menu>
                  </clr-dropdown>
              </clr-dropdown-menu>
          </clr-dropdown>
          <button type="button" clrDropdownItem>Link 2</button>
      </clr-dropdown-menu>
  </clr-dropdown>
</div>

<h4>Close Demo</h4>
<div class="clr-example squeeze">
  <clr-dropdown [clrCloseMenuOnItemClick]="false">
      <button type="button" clrDropdownTrigger>
          <clr-icon shape="error" class="is-error" size="24"></clr-icon>
          Dropdown 2
          <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen>
          <label class="dropdown-header">Dropdown Label</label>
          <button type="button" clrDropdownItem>Action 1</button>
          <button type="button" clrDropdownItem>Action 2</button>
          <div class="dropdown-divider"></div>
          <button type="button" clrDropdownItem>Link 1</button>
          <button type="button" clrDropdownItem>Link 2</button>
      </clr-dropdown-menu>
  </clr-dropdown>
</div>

<h4>ARIA Menu with headers using aria-label</h4>
<div class="clr-example squeeze">
  <clr-dropdown [clrCloseMenuOnItemClick]="false">
      <button type="button" clrDropdownTrigger>
    
          Dropdown 3
          <clr-icon shape="caret down"></clr-icon>
      </button>
    
      <clr-dropdown-menu *clrIfOpen>
          <label aria-hidden="true"  class="dropdown-header">Team 1</label>
          <button aria-label="Team 1 Jeeyun" clrDropdownItem>Jeeyun</button>
          <button aria-label="Team 1 Lillia" clrDropdownItem>Lillia</button>
          <div aria-hidden="true" class="dropdown-divider"></div>
          <label aria-hidden="true" class="dropdown-header">Team 2</label>
          <button aria-label="Team 2 Chris" clrDropdownItem>Chris</button>
          <button aria-label="Team 2 Sheri" clrDropdownItem>Sheri</button>
      </clr-dropdown-menu>
  </clr-dropdown>
</div>

<h4>ARIA Menu with headers using aria-label</h4>
<div class="clr-example squeeze">
  <clr-dropdown [clrCloseMenuOnItemClick]="false">
      <button type="button" clrDropdownTrigger>
          Dropdown 4
          <clr-icon shape="caret down"></clr-icon>
      </button>
    
      <clr-dropdown-menu *clrIfOpen>
          <label aria-hidden="true"  class="dropdown-header">Team 1</label>
          <button clrDropdownItem><span class="offscreenText">Team 1&nbsp;</span>Jeeyun</button>
          <button clrDropdownItem><span class="offscreenText">Team 1&nbsp;</span>Lillia</button>
          <div aria-hidden="true" class="dropdown-divider"></div>
          <label aria-hidden="true" class="dropdown-header">Team 2</label>
          <button clrDropdownItem><span class="offscreenText">Team 2&nbsp;</span>Chris</button>
          <button clrDropdownItem><span class="offscreenText">Team 2&nbsp;</span>Sheri</button>
      </clr-dropdown-menu>
  </clr-dropdown>
</div>
