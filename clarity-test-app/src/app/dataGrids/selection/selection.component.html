

<h2 tabindex="-1" #componentHeading>{{componentTitle}}</h2>

<clr-datagrid [(clrDgSelected)]="selected">
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'creation'">Creation date</clr-dg-column>
    <clr-dg-column [clrDgField]="'color'">
        Favorite color
    <clr-dg-filter [clrDgFilter]="myFilter">
        <h1>custom filter goes here</h1> 
    </clr-dg-filter>
    </clr-dg-column>

    <clr-dg-row *clrDgItems="let user of users" [clrDgItem]="user">
        <clr-dg-cell>{{user.id}}</clr-dg-cell>
        <clr-dg-cell>{{user.name}}</clr-dg-cell>
        <clr-dg-cell>{{user.creation | date}}</clr-dg-cell>
        <clr-dg-cell>
            {{user.color}}
        </clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{users.length}} users</clr-dg-footer>

</clr-datagrid>
Selected users: <span *ngFor="let user of selected"> {{user.name}}</span>
