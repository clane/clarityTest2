<h3 tabindex="-1" #componentHeading>{{componentTitle}}</h3>
<h4>Date Picker with Unlabelled Input Field</h4>
<form clrForm clrLayout="vertical">
  <input type="date" clrDate name="demo" [(ngModel)]="demo">
</form>

<h4>Date Picker with labelled Input Field</h4>
<form clrForm clrLayout="vertical">
    <label for="mydate">date:</label>
    <input type="date" id="mydate" clrDate name="demo" [(ngModel)]="demo">
  </form>
